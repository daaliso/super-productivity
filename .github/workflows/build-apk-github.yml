name: Build Android APK (GitHub Only)

on:
  push:
    branches:
      - master
      - feat/material-3-migration
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apk:
    name: Build & Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Fix for license hang: manually accept licenses
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: false # Disable built-in to prevent hang
          log-accepted-android-sdk-licenses: false

      - name: Accept Android SDK Licenses Manually
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Dependencies
        run: npm ci

      # Build Production Web Assets first
      - name: Build Web Assets (Production)
        run: npm run buildFrontend:prodWeb

      # Sync web assets to Android project
      - name: Sync Capacitor
        run: npx cap sync android

      # Build APK (Debug signed, but with production web assets)
      # This allows building without a private keystore
      - name: Build APK (Assemble Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      # Rename for clarity
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk super-productivity-android.apk

      # Upload Artifact to GitHub Action Run
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-productivity-android-apk
          path: super-productivity-android.apk
          if-no-files-found: error

      # Create Release on Tag (Optional)
      - name: Release to GitHub
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: super-productivity-android.apk
          draft: false
          prerelease: false
          generate_release_notes: true
