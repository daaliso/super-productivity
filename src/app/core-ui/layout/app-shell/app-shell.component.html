<div
  class="app-container"
  [class.has-mobile-bottom-nav]="isShowMobileBottomNav()"
  [dir]="isRTL() ? 'rtl' : 'ltr'"
>
  <magic-side-nav
    #magicSideNav
    [activeWorkContextId]="activeWorkContextId()"
  >
  </magic-side-nav>

  <main class="main-content">
    <header
      [class.isNotScrolled]="!layoutService.isScrolled()"
      class="header-wrapper"
    >
      <main-header></main-header>

      <banner></banner>
    </header>

    <right-panel>
      <div
        #routeWrapper
        [@warpRoute]="getPage(o)"
        class="route-wrapper"
      >
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </right-panel>
    <global-progress-bar></global-progress-bar>
  </main>

  <!-- Mobile Bottom Navigation -->
  @if (isShowMobileBottomNav()) {
    <mobile-bottom-nav (toggleMobileNavEvent)="onMobileNavToggle()"></mobile-bottom-nav>
  }
</div>
